<!DOCTYPE html>
<html>
<head>
    <title>Чат форума - {{ .Forum.Title }}</title>
    <style>
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .message-author {
            font-weight: bold;
            color: #333;
        }
        .message-time {
            font-size: 0.8em;
            color: #666;
        }
        .message-content {
            margin: 5px 0;
        }
        .message-actions {
            margin-top: 5px;
            display: flex;
            gap: 5px;
        }
        .message-actions button:hover {
            background: #009511;
        }
        .edit-form {
            display: none;
            margin-top: 10px;
        }
        .edit-form textarea {
            width: 100%;
            min-height: 60px;
        }
        #message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #message-form input,
        #message-form textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #message-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>{{ .Forum.Title }}</h1>
        <p>{{ .Forum.Description }}</p>
        
        <div id="messages" class="messages">
            {{ range .Messages }}
            <div class="message" data-message-id="{{ .ID }}">
                <div class="message-author">{{ .Author }}</div>
                <div class="message-content">{{ .Content }}</div>
                <div class="message-time">{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</div>
                <div class="message-actions">
                    <button class="edit-btn">Изменить</button>
                    <button class="delete-btn">Удалить</button>
                </div>
                <div class="edit-form">
                    <textarea class="edit-content">{{ .Content }}</textarea>
                    <button class="save-edit">Сохранить</button>
                    <button class="cancel-edit">Отмена</button>
                </div>
            </div>
            {{ end }}
        </div>
        
        <form id="message-form">
            <input type="text" id="author" placeholder="Ваше имя" required>
            <textarea id="content" placeholder="Ваше сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <div id="forum-data" data-forum-id="{{ .Forum.ID }}" style="display:none;"></div>

    <script>
        let ws;
        document.addEventListener('DOMContentLoaded', function() {
            const forumId = document.getElementById('forum-data').dataset.forumId;
            const messagesContainer = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const statusElement = document.getElementById('status');
            let currentUser = 'anonymous'; // Здесь можно получить текущего пользователя
    
            // WebSocket соединение
            function connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                ws = new WebSocket(`${protocol}${window.location.host}/ws/${forumId}`);
    
                ws.onopen = () => updateStatus('Connected to chat', 'success');
                ws.onclose = () => {
                    updateStatus('Connection lost. Reconnecting...', 'error');
                    setTimeout(connectWebSocket, 5000);
                };
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'error');
                };
                ws.onmessage = function(event) {
    try {
        const data = JSON.parse(event.data);
        
        switch(data.type) {
            case 'message_created':
            const message = {
                ...data.payload,
                createdAt: data.payload.created_at || formatDateTime(new Date().toISOString())
            };
            addMessageToDOM(message);
                break;
                
            case 'message_updated':
                updateMessageInDOM(data.payload);
                break;
                
            case 'message_deleted':
                removeMessageFromDOM(data.payload.messageId);
                break;
                
            default:
                console.warn('Unknown message type:', data.type);
        }
    } catch (e) {
        console.error('Message processing error:', e, 'Raw data:', event.data);
    }
};
            }
    
            // Добавление сообщения в чат
            function addMessageToDOM(message) {
    const messagesContainer = document.getElementById('messages');
    const messageElement = document.createElement('div');
    messageElement.className = 'message';
    messageElement.dataset.messageId = message.id;
    
    // Проверяем, является ли текущий пользователь автором
    const isAuthor = message.author === currentUser;
    
    messageElement.innerHTML = `
        <div class="message-author">${escapeHtml(message.author)}</div>
        <div class="message-content">${escapeHtml(message.content)}</div>
        <div class="message-time">${formatDateTime(message.createdAt)}</div>
        <div class="message-actions" ${!isAuthor ? 'style="display:flex"' : ''}>
            <button class="edit-btn">Изменить</button>
            <button class="delete-btn">Удалить</button>
        </div>
        <div class="edit-form" style="display:none">
            <textarea class="edit-content">${escapeHtml(message.content)}</textarea>
            <button class="save-edit">Сохранить</button>
            <button class="cancel-edit">Отмена</button>
        </div>
    `;
    
    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
    
            // Обновление сообщения в DOM
            function updateMessageInDOM(message) {
    const messageElement = document.querySelector(`.message[data-message-id="${message.id}"]`);
    if (messageElement) {
        // Обновляем только контент сообщения
        messageElement.querySelector('.message-content').textContent = message.content;
        
        // Восстанавливаем кнопки действий
        const actionsDiv = messageElement.querySelector('.message-actions');
        if (actionsDiv) {
            actionsDiv.style.display = 'flex'; // Или 'block' в зависимости от вашего CSS
        }
        
        // Скрываем форму редактирования
        const editForm = messageElement.querySelector('.edit-form');
        if (editForm) {
            editForm.style.display = 'none';
        }
    }
}
    
            // Удаление сообщения из DOM
            function removeMessageFromDOM(messageId) {
                const messageElement = document.querySelector(`.message[data-message-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.remove();
                }
            }
    
            // Форматирование даты
            function formatDateTime(isoString) {
    try {
        // Проверяем, что isoString существует и не пустой
        if (!isoString) {
            console.error('Empty date string');
            return 'Дата не указана';
        }

        // Создаем объект Date
        const date = new Date(isoString);
        
        // Проверяем, что дата валидна
        if (isNaN(date.getTime())) {
            console.error('Invalid date:', isoString);
            return 'Неверная дата';
        }
        
        // Форматируем дату
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    } catch (e) {
        console.error('Date formatting error:', e, 'Input:', isoString);
        return 'Ошибка даты';
    }
}
    
            // Отправка сообщения
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const author = document.getElementById('author').value.trim();
                const content = document.getElementById('content').value.trim();
                
                if (!author || !content) {
                    updateStatus('Please fill all fields', 'error');
                    return;
                }
    
                try {
                    const response = await fetch(`/api/forums/${forumId}/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ author, content })
                    });
                    console.log(response)
    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Server error');
                    }
    
                    document.getElementById('content').value = '';
                    updateStatus('Message sent', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    updateStatus(error.message, 'error');
                }
            });
    
            // Обработчики для кнопок удаления и редактирования
            messagesContainer.addEventListener('click', function(e) {
                const messageElement = e.target.closest('.message');
                if (!messageElement) return;
                
                const messageId = messageElement.dataset.messageId;
                
                // Удаление сообщения
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Вы уверены, что хотите удалить это сообщение?')) {
                        deleteMessage(messageId);
                    }
                }
                
                // Начало редактирования
                if (e.target.classList.contains('edit-btn')) {
                    messageElement.querySelector('.edit-form').style.display = 'block';
                    messageElement.querySelector('.message-actions').style.display = 'none';
                }
                
                // Сохранение изменений
                if (e.target.classList.contains('save-edit')) {
                    const newContent = messageElement.querySelector('.edit-content').value.trim();
                    if (newContent) {
                        updateMessage(messageId, newContent);
                    }
                }
                
                // Отмена редактирования
                if (e.target.classList.contains('cancel-edit')) {
                    messageElement.querySelector('.edit-form').style.display = 'none';
                    messageElement.querySelector('.message-actions').style.display = 'flex';
                }
            });
    
            // Удаление сообщения
            async function deleteMessage(messageId) {
                try {
                    const response = await fetch(`/api/forums/${forumId}/messages/${messageId}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to delete message');
                    }
                    
                    removeMessageFromDOM(messageId);
                    updateStatus('Message deleted', 'success');
                } catch (error) {
                    console.error('Delete error:', error);
                    updateStatus('Error deleting message', 'error');
                }
            }
    
            // Обновление сообщения
            async function updateMessage(messageId, newContent) {
                try {
                    const response = await fetch(`/api/forums/${forumId}/messages/${messageId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content: newContent })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to update message');
                    }
                    
                    const data = await response.json();
                    updateMessageInDOM(data);
                    updateStatus('Message updated', 'success');
                } catch (error) {
                    console.error('Update error:', error);
                    updateStatus('Error updating message', 'error');
                }
            }
    
            // Вспомогательные функции
            function updateStatus(message, type) {
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;
                setTimeout(() => {
                    statusElement.textContent = '';
                    statusElement.className = 'status';
                }, 5000);
            }
    
            function escapeHtml(text) {
                return text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
    
            // Инициализация
            connectWebSocket();
        });
    </script>
</body>
</html>
